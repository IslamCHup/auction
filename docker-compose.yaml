services:
  kafka:
    image: apache/kafka:3.7.1
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: app_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: ./gateway
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      AUTH_SERVICE_URL: http://user-wallet:8080
      WALLET_SERVICE_URL: http://user-wallet:8080
      LOT_SERVICE_URL: http://auction:8081
      NOTIFICATION_SERVICE_URL: http://notifications:8080
      JWT_SECRET: ${JWT_SECRET}

    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started

  auction:
    build:
      context: ./auction-service
    ports:
      - "8081:8080"
    environment:
      PORT: 8080
      KAFKA_BROKERS: kafka:9092
      DATABASE_URL: host=postgres user=postgres password=12345 dbname=app_db port=5432 sslmode=disable
      WALLET_SERVICE_URL: http://user-wallet:8080
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started

  user-wallet:
    build:
      context: ./user-wallet-service
    ports:
      - "8082:8080"
    environment:
      PORT: 8080
      KAFKA_BROKERS: kafka:9092
      DATABASE_URL: host=postgres user=postgres password=12345 dbname=app_db port=5432 sslmode=disable
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started

  notifications:
    build:
      context: ./notification-service
    ports:
      - "8083:8080"
    environment:
      PORT: 8080
      LOG_LEVEL: debug
      KAFKA_BROKERS: kafka:9092
      DATABASE_URL: host=postgres user=postgres password=12345 dbname=app_db port=5432 sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8085:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local-kafka
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka

volumes:
  kafka_data:
  postgres_data:
